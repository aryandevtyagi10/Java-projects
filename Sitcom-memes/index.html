<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sitcom Meme Central</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="header-content">
            <h1>Sitcom Meme Central</h1>
            <p>The One Where You Find All The Memes</p>
            <div class="search-bar">
                <input type="text" id="searchInput" placeholder="Search for sitcom or trendy memes...">
                <button onclick="searchMemes()">Search</button>
            </div>
        </div>
    </header>

    <main>
        <section class="meme-gallery">
            <h2>Featured Memes</h2>
            <div class="meme-grid" id="memeGrid">
                <!-- Meme cards will be populated by JavaScript -->
            </div>
        </section>
    </main>

    <footer>
        <p>"How you doin'?" - Joey Tribbiani | &copy; 2025 Sitcom Meme Central</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
